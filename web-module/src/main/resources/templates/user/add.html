<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add user</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <div th:replace="fragments/header :: header"></div>
</head>
<body>
<form action="#" th:action="@{/private/administrator/users/add}" th:object="${user}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Surname:</td>
            <td><input type="text" th:field="*{surname}"/></td>
            <td th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}"/></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="text" th:field="*{profile.address}"/></td>
            <td th:if="${#fields.hasErrors('profile.address')}" th:errors="*{profile.address}">Address Error</td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td><input type="text" th:field="*{profile.phone}"/></td>
            <td th:if="${#fields.hasErrors('profile.phone')}" th:errors="*{profile.phone}">Phone Error</td>
        </tr>
        <tr>
            <td>Role:</td>
            <td>
                <select th:field="*{role.id}">
                    <option th:each="role : ${roles}"
                            th:value="${role.id}" th:text="${role.name}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Add user</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
