<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<table th:fragment="userPaginator">
    <tr>
        <td th:each="page : ${#numbers.sequence(1, pagination.countPages)}">
            <a th:href="@{/private/users/{page}(page=${page})}" th:text="${page}"></a>
        </td>
    </tr>
</table>
<table th:fragment="commentPaginator">
    <tr>
        <td th:each="page : ${#numbers.sequence(1, pagination.countPages)}">
            <a th:href="@{/private/comments/{page}(page=${page})}" th:text="${page}"></a>
        </td>
    </tr>
</table>
</body>
</html>
