<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<table th:fragment="header">
    <tr sec:authorize="isAuthenticated()">
        <td sec:authorize="hasAuthority('Administrator')">
            <a th:href="@{/private/administrator/users}">Users</a>
        </td>
        <td sec:authorize="hasAuthority('Administrator')">
            <a th:href="@{/private/administrator/users/add}">Add user</a>
        </td>
        <td sec:authorize="hasAuthority('Administrator')">
            <a th:href="@{/private/administrator/reviews}">Reviews</a>
        </td>
        <td sec:authorize="hasAuthority('Customer User')">
            <a th:href="@{/private/articles}">Articles</a>
        </td>
        <td sec:authorize="hasAuthority('Customer User')">
            <a th:href="@{/private/profile}">Profile</a>
        </td>
        <td>
            <a th:href="@{/logout}">Logout</a>
        </td>
    </tr>
</table>
</body>
</html>
